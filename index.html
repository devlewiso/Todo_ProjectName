<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCAI Ops Hub | Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        :root {
            --bg: #F8FAFC;
            --surface: #FFFFFF;
            --border: #E2E8F0;
            --text: #0F172A;
            --textMuted: #64748B;
            --accent: #6366F1;
            --success: #10B981;
            --warning: #F59E0B;
            --danger: #EF4444;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo i {
            font-size: 28px;
            background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo h1 {
            font-size: 22px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        .logo span {
            background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow-sm);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
            border-color: var(--accent);
        }

        .btn-success {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
            border: none;
            color: white;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s;
            box-shadow: var(--shadow-sm);
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .stat-label {
            font-size: 13px;
            color: var(--textMuted);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(135deg, #667EEA 0%, #764BA2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .board-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 16px;
            overflow-x: auto;
        }


        .board-column {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            min-height: 500px;
            min-width: 240px;
            box-shadow: var(--shadow-sm);
        }

        .column-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border);
        }

        .column-title {
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .column-count {
            background: var(--bg);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            color: var(--textMuted);
        }

        .task-card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }

        .task-card:hover {
            border-color: var(--accent);
            transform: translateX(4px);
            box-shadow: var(--shadow-md);
        }

        .task-card.priority-high {
            border-left-color: var(--danger);
        }

        .task-card.priority-medium {
            border-left-color: var(--warning);
        }

        .task-card.priority-low {
            border-left-color: var(--success);
        }

        .task-title {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .task-assignee {
            font-size: 13px;
            color: var(--textMuted);
            margin-bottom: 12px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(8px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            padding: 32px;
            box-shadow: var(--shadow-lg);
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--border);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 800;
        }

        .close-btn {
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--textMuted);
            font-size: 20px;
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: var(--danger);
            color: white;
            transform: rotate(90deg);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        @media (max-width: 768px) {
            .board-container {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-network-wired"></i>
                <h1>CCAI<span>Ops</span></h1>
            </div>
            <div class="header-actions">
                <button class="btn" onclick="openConfigModal()">
                    <i class="fas fa-cog"></i>
                    Settings
                </button>
                <button class="btn" onclick="syncFromGitHub()">
                    <i class="fas fa-sync"></i>
                    Sync from GitHub
                </button>
                <button class="btn btn-success" onclick="openNewTaskModal()">
                    <i class="fas fa-plus"></i>
                    New Task
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Tasks</div>
                <div class="stat-value" id="totalTasks">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pending</div>
                <div class="stat-value" id="pendingTasks">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">In Progress</div>
                <div class="stat-value" id="progressTasks">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Completed</div>
                <div class="stat-value" id="doneTasks">0</div>
            </div>
        </div>

        <div class="board-container">
            <div class="board-column">
                <div class="column-header">
                    <div class="column-title">ÔøΩ Backlog</div>
                    <div class="column-count" id="count-backlog">0</div>
                </div>
                <div id="column-backlog"></div>
            </div>

            <div class="board-column">
                <div class="column-header">
                    <div class="column-title">üéØ Ready</div>
                    <div class="column-count" id="count-ready">0</div>
                </div>
                <div id="column-ready"></div>
            </div>

            <div class="board-column">
                <div class="column-header">
                    <div class="column-title">üöÄ In Progress</div>
                    <div class="column-count" id="count-progress">0</div>
                </div>
                <div id="column-progress"></div>
            </div>

            <div class="board-column">
                <div class="column-header">
                    <div class="column-title">üëÄ In Review</div>
                    <div class="column-count" id="count-review">0</div>
                </div>
                <div id="column-review"></div>
            </div>

            <div class="board-column">
                <div class="column-header">
                    <div class="column-title">‚úÖ Done</div>
                    <div class="column-count" id="count-done">0</div>
                </div>
                <div id="column-done"></div>
            </div>
        </div>
    </div>

    <!-- NEW TASK MODAL -->
    <div class="modal" id="newTaskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><i class="fas fa-plus"></i> New Task</h2>
                <button class="close-btn" onclick="closeNewTaskModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="newTaskForm">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-input" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Assignee</label>
                    <input type="text" class="form-input" id="taskAssignee" required>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                    <div class="form-group">
                        <label class="form-label">Priority</label>
                        <select class="form-select" id="taskPriority">
                            <option value="Low">üü¢ Low</option>
                            <option value="Medium" selected>üü° Medium</option>
                            <option value="High">üî¥ High</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Size</label>
                        <select class="form-select" id="taskSize">
                            <option value="S">S - Small</option>
                            <option value="M" selected>M - Medium</option>
                            <option value="L">L - Large</option>
                            <option value="XL">XL - Extra Large</option>
                        </select>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                    <div class="form-group">
                        <label class="form-label">Start Date</label>
                        <input type="text" class="form-input" id="taskStartDate" placeholder="Select date">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Due Date</label>
                        <input type="text" class="form-input" id="taskDueDate" placeholder="Select date">
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
                    <div class="form-group">
                        <label class="form-label">Estimate (hours)</label>
                        <input type="number" class="form-input" id="taskEstimate" min="0" step="0.5" placeholder="0">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select class="form-select" id="taskStatus">
                            <option value="Backlog" selected>ÔøΩ Backlog</option>
                            <option value="Ready">üéØ Ready</option>
                            <option value="In Progress">üöÄ In Progress</option>
                            <option value="In Review">üëÄ In Review</option>
                            <option value="Done">‚úÖ Done</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Milestone</label>
                    <input type="text" class="form-input" id="taskMilestone" placeholder="e.g., Sprint 1, Q1 2026">
                </div>

                <div class="form-group">
                    <label class="form-label">Labels (comma separated)</label>
                    <input type="text" class="form-input" id="taskLabels" placeholder="bug, feature, urgent">
                </div>

                <button type="submit" class="btn btn-success" style="width: 100%;">
                    <i class="fas fa-save"></i> Save Task
                </button>
            </form>
        </div>
    </div>

    <!-- CONFIG MODAL -->
    <div class="modal" id="configModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><i class="fas fa-cog"></i> GitHub Settings</h2>
                <button class="close-btn" onclick="closeConfigModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="configForm">
                <div class="form-group">
                    <label class="form-label">GitHub Token</label>
                    <input type="password" class="form-input" id="githubToken" placeholder="ghp_..." required>
                </div>
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" id="githubUser" value="devlewiso" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Repository</label>
                    <input type="text" class="form-input" id="githubRepo" value="Todo_ProjectName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Project ID (optional)</label>
                    <input type="number" class="form-input" id="githubProjectId" value="2">
                </div>
                <button type="submit" class="btn btn-success" style="width: 100%;">
                    <i class="fas fa-save"></i> Save Settings
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        let tasks = [];
        let githubConfig = {
            token: localStorage.getItem('gh_token') || null,
            user: localStorage.getItem('gh_user') || 'devlewiso',
            repo: localStorage.getItem('gh_repo') || 'Todo_ProjectName',
            projectId: localStorage.getItem('gh_project') || '2'
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadConfig();
            renderTasks();

            // Initialize date pickers
            flatpickr("#taskStartDate", {
                dateFormat: "Y-m-d",
                altInput: true,
                altFormat: "M j, Y"
            });

            flatpickr("#taskDueDate", {
                dateFormat: "Y-m-d",
                altInput: true,
                altFormat: "M j, Y"
            });
        });

        function loadConfig() {
            if (githubConfig.token) {
                document.getElementById('githubToken').value = githubConfig.token;
                document.getElementById('githubUser').value = githubConfig.user;
                document.getElementById('githubRepo').value = githubConfig.repo;
                document.getElementById('githubProjectId').value = githubConfig.projectId;
            }
        }

        function openNewTaskModal() {
            document.getElementById('newTaskModal').classList.add('active');
        }

        function closeNewTaskModal() {
            document.getElementById('newTaskModal').classList.remove('active');
            document.getElementById('newTaskForm').reset();

            // Reset to "New Task" mode
            currentEditingTask = null;
            const submitBtn = document.querySelector('#newTaskForm button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-save"></i> Save Task';

            // Hide delete button
            const deleteBtn = document.getElementById('deleteTaskBtn');
            if (deleteBtn) deleteBtn.style.display = 'none';
        }

        function openConfigModal() {
            document.getElementById('configModal').classList.add('active');
        }

        function closeConfigModal() {
            document.getElementById('configModal').classList.remove('active');
        }

        // New Task Form
        document.getElementById('newTaskForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const task = {
                id: Date.now(),
                title: document.getElementById('taskTitle').value,
                assignee: document.getElementById('taskAssignee').value,
                priority: document.getElementById('taskPriority').value,
                status: document.getElementById('taskStatus').value,
                size: document.getElementById('taskSize').value,
                startDate: document.getElementById('taskStartDate').value || null,
                dueDate: document.getElementById('taskDueDate').value || null,
                estimate: parseFloat(document.getElementById('taskEstimate').value) || 0,
                milestone: document.getElementById('taskMilestone').value || null,
                labels: document.getElementById('taskLabels').value.split(',').map(l => l.trim()).filter(l => l)
            };

            if (currentEditingTask) {
                // Update existing task
                const index = tasks.findIndex(t => t.id === currentEditingTask.id);
                if (index !== -1) {
                    tasks[index] = { ...currentEditingTask, ...task };
                }
                currentEditingTask = null;
            } else {
                // Create new task
                tasks.push(task);
            }

            renderTasks();
            closeNewTaskModal();

            // Sync with GitHub
            await syncTaskWithGitHub(task);
        });

        // Config Form
        document.getElementById('configForm').addEventListener('submit', (e) => {
            e.preventDefault();

            githubConfig.token = document.getElementById('githubToken').value;
            githubConfig.user = document.getElementById('githubUser').value;
            githubConfig.repo = document.getElementById('githubRepo').value;
            githubConfig.projectId = document.getElementById('githubProjectId').value;

            localStorage.setItem('gh_token', githubConfig.token);
            localStorage.setItem('gh_user', githubConfig.user);
            localStorage.setItem('gh_repo', githubConfig.repo);
            localStorage.setItem('gh_project', githubConfig.projectId);

            alert('‚úÖ Settings saved successfully');
            closeConfigModal();
        });

        // Edit Task Modal
        let currentEditingTask = null;

        function openEditTaskModal(task) {
            currentEditingTask = task;

            // Populate form with task data
            document.getElementById('taskTitle').value = task.title;
            document.getElementById('taskAssignee').value = task.assignee;
            document.getElementById('taskPriority').value = task.priority;
            document.getElementById('taskSize').value = task.size || 'M';
            document.getElementById('taskStartDate').value = task.startDate || '';
            document.getElementById('taskDueDate').value = task.dueDate || '';
            document.getElementById('taskEstimate').value = task.estimate || '';
            document.getElementById('taskStatus').value = task.status;
            document.getElementById('taskMilestone').value = task.milestone || '';
            document.getElementById('taskLabels').value = task.labels ? task.labels.join(', ') : '';

            // Change button text to "Update Task"
            const submitBtn = document.querySelector('#newTaskForm button[type="submit"]');
            submitBtn.innerHTML = '<i class="fas fa-save"></i> Update Task';

            // Add delete button if not exists
            let deleteBtn = document.getElementById('deleteTaskBtn');
            if (!deleteBtn) {
                deleteBtn = document.createElement('button');
                deleteBtn.id = 'deleteTaskBtn';
                deleteBtn.type = 'button';
                deleteBtn.className = 'btn';
                deleteBtn.style.cssText = 'width: 100%; margin-top: 8px; background: #EF4444; color: white;';
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i> Delete Task';
                deleteBtn.onclick = deleteTask;
                submitBtn.parentElement.appendChild(deleteBtn);
            }
            deleteBtn.style.display = 'block';

            openNewTaskModal();
        }

        function deleteTask() {
            if (!confirm('Are you sure you want to delete this task?')) return;

            tasks = tasks.filter(t => t.id !== currentEditingTask.id);
            renderTasks();
            closeNewTaskModal();
            currentEditingTask = null;
        }

        function renderTasks() {
            // Clear columns
            document.getElementById('column-backlog').innerHTML = '';
            document.getElementById('column-ready').innerHTML = '';
            document.getElementById('column-progress').innerHTML = '';
            document.getElementById('column-review').innerHTML = '';
            document.getElementById('column-done').innerHTML = '';

            let backlog = 0, ready = 0, progress = 0, review = 0, done = 0;

            tasks.forEach(task => {
                const card = createTaskCard(task);

                if (task.status === 'Backlog') {
                    document.getElementById('column-backlog').appendChild(card);
                    backlog++;
                } else if (task.status === 'Ready') {
                    document.getElementById('column-ready').appendChild(card);
                    ready++;
                } else if (task.status === 'In Progress') {
                    document.getElementById('column-progress').appendChild(card);
                    progress++;
                } else if (task.status === 'In Review') {
                    document.getElementById('column-review').appendChild(card);
                    review++;
                } else if (task.status === 'Done') {
                    document.getElementById('column-done').appendChild(card);
                    done++;
                }
            });

            // Update stats
            document.getElementById('totalTasks').textContent = tasks.length;
            document.getElementById('pendingTasks').textContent = backlog + ready;
            document.getElementById('progressTasks').textContent = progress + review;
            document.getElementById('doneTasks').textContent = done;
            document.getElementById('count-backlog').textContent = backlog;
            document.getElementById('count-ready').textContent = ready;
            document.getElementById('count-progress').textContent = progress;
            document.getElementById('count-review').textContent = review;
            document.getElementById('count-done').textContent = done;
        }

        function createTaskCard(task) {
            const card = document.createElement('div');
            card.className = `task-card priority-${task.priority.toLowerCase()}`;

            // Check if overdue
            const isOverdue = task.dueDate && new Date(task.dueDate) < new Date() && task.status !== 'Done';

            // Priority emoji
            const priorityEmoji = {
                'High': 'üî¥',
                'Medium': 'üü°',
                'Low': 'üü¢'
            }[task.priority] || '‚ö™';

            card.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px;">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <span style="font-size: 10px;">${priorityEmoji}</span>
                        <span style="background: #F1F5F9; padding: 3px 8px; border-radius: 6px; font-size: 10px; font-weight: 700; color: #64748B;">${task.size || 'M'}</span>
                    </div>
                    ${task.estimate ? `<span style="font-size: 11px; color: #94A3B8; font-weight: 600;">${task.estimate}h</span>` : ''}
                </div>
                
                <div class="task-title" style="font-size: 14px; font-weight: 600; margin-bottom: 8px; line-height: 1.4; ${isOverdue ? 'color: #EF4444;' : ''}">${task.title}</div>
                
                <div style="display: flex; align-items: center; gap: 6px; font-size: 12px; color: #64748B; margin-bottom: 8px;">
                    <span>üë§</span>
                    <span style="font-weight: 500;">${task.assignee}</span>
                </div>
                
                ${task.dueDate ? `
                    <div style="display: flex; align-items: center; gap: 6px; font-size: 11px; color: ${isOverdue ? '#EF4444' : '#94A3B8'}; margin-bottom: 8px;">
                        <span>üìÖ</span>
                        <span>${new Date(task.dueDate).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</span>
                    </div>
                ` : ''}
                
                ${task.milestone ? `
                    <div style="display: inline-block; background: linear-gradient(135deg, #EEF2FF 0%, #E0E7FF 100%); color: #4F46E5; padding: 4px 10px; border-radius: 12px; font-size: 10px; font-weight: 600; margin-top: 8px;">
                        ${task.milestone}
                    </div>
                ` : ''}
                
                ${task.labels && task.labels.length > 0 ? `
                    <div style="display: flex; flex-wrap: wrap; gap: 4px; margin-top: 8px;">
                        ${task.labels.slice(0, 2).map(label =>
                `<span style="background: #F8FAFC; border: 1px solid #E2E8F0; color: #475569; padding: 2px 6px; border-radius: 4px; font-size: 9px; font-weight: 600;">${label}</span>`
            ).join('')}
                        ${task.labels.length > 2 ? `<span style="color: #94A3B8; font-size: 9px; font-weight: 600;">+${task.labels.length - 2}</span>` : ''}
                    </div>
                ` : ''}
            `;

            // Add click handler to open edit modal
            card.style.cursor = 'pointer';
            card.addEventListener('click', () => openEditTaskModal(task));

            return card;
        }

        async function syncTaskWithGitHub(task) {
            if (!githubConfig.token) return;

            try {
                const response = await fetch(`https://api.github.com/repos/${githubConfig.user}/${githubConfig.repo}/issues`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: `[${task.status}] ${task.title}`,
                        body: `**Assignee**: ${task.assignee}
**Priority**: ${task.priority}
**Status**: ${task.status}
**Size**: ${task.size || 'M'}
${task.startDate ? `**Start Date**: ${task.startDate}` : ''}
${task.dueDate ? `**Due Date**: ${task.dueDate}` : ''}
${task.estimate ? `**Estimate**: ${task.estimate} hours` : ''}
${task.milestone ? `**Milestone**: ${task.milestone}` : ''}`,
                        labels: [...(task.labels || []), task.priority.toLowerCase(), task.status.toLowerCase().replace(' ', '-'), task.size?.toLowerCase() || 'm']
                    })
                });

                if (response.ok) {
                    const issue = await response.json();
                    console.log('‚úÖ Issue created:', issue.html_url);

                    // Add to Project if configured
                    if (githubConfig.projectId) {
                        await addToProject(issue.node_id);
                    }
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
            }
        }

        async function addToProject(issueNodeId) {
            try {
                // Get project node ID
                const projectQuery = `
                    query($login: String!, $number: Int!) {
                        user(login: $login) {
                            projectV2(number: $number) { id }
                        }
                    }
                `;

                const projectRes = await fetch('https://api.github.com/graphql', {
                    method: 'POST',
                    headers: {
                        'Authorization': `bearer ${githubConfig.token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: projectQuery,
                        variables: {
                            login: githubConfig.user,
                            number: parseInt(githubConfig.projectId)
                        }
                    })
                });

                const projectData = await projectRes.json();
                const projectNodeId = projectData.data?.user?.projectV2?.id;

                if (!projectNodeId) return;

                // Add issue to project
                const addMutation = `
                    mutation($projectId: ID!, $contentId: ID!) {
                        addProjectV2ItemById(input: {
                            projectId: $projectId
                            contentId: $contentId
                        }) {
                            item { id }
                        }
                    }
                `;

                await fetch('https://api.github.com/graphql', {
                    method: 'POST',
                    headers: {
                        'Authorization': `bearer ${githubConfig.token}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: addMutation,
                        variables: {
                            projectId: projectNodeId,
                            contentId: issueNodeId
                        }
                    })
                });

                console.log('‚úÖ Added to Project');
            } catch (error) {
                console.error('‚ùå Error adding to project:', error);
            }
        }

        // Sync FROM GitHub (load issues into dashboard)
        async function syncFromGitHub() {
            if (!githubConfig.token || !githubConfig.user || !githubConfig.repo) {
                alert('‚ö†Ô∏è Please configure GitHub settings first');
                openConfigModal();
                return;
            }

            try {
                const response = await fetch(`https://api.github.com/repos/${githubConfig.user}/${githubConfig.repo}/issues?state=open`, {
                    headers: {
                        'Authorization': `token ${githubConfig.token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Error al cargar issues');
                }

                const issues = await response.json();

                // Clear existing tasks
                tasks = [];

                // Convert issues to tasks
                issues.forEach(issue => {
                    // Parse status from title (e.g., "[Pending] Task name")
                    const statusMatch = issue.title.match(/\[(.*?)\]/);
                    let status = 'Pending';

                    if (statusMatch) {
                        const statusText = statusMatch[1];
                        if (statusText.includes('Progress')) status = 'In Progress';
                        else if (statusText.includes('Done') || statusText.includes('Completado')) status = 'Done';
                    }

                    // Parse priority from labels
                    let priority = 'Medium';
                    if (issue.labels.some(l => l.name.toLowerCase() === 'high')) priority = 'High';
                    else if (issue.labels.some(l => l.name.toLowerCase() === 'low')) priority = 'Low';

                    // Parse assignee from body
                    const assigneeMatch = issue.body?.match(/\*\*Assignee\*\*:\s*(.+)/);
                    const assignee = assigneeMatch ? assigneeMatch[1].trim() : 'Unassigned';

                    // Clean title (remove status prefix)
                    const title = issue.title.replace(/\[.*?\]\s*/, '');

                    tasks.push({
                        id: issue.id,
                        title: title,
                        assignee: assignee,
                        priority: priority,
                        status: status,
                        githubIssue: issue.number
                    });
                });

                renderTasks();
                alert(`‚úÖ ${tasks.length} tasks loaded from GitHub`);
            } catch (error) {
                console.error('‚ùå Error:', error);
                alert('‚ùå Error loading tasks from GitHub');
            }
        }
    </script>
